<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Simulator</title>
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="preload" href="./assets/wallpaper.jpg" as="image">
    <script src="./assets/index.js" defer></script>
</head>

<body>
    <main>
        <div id="desktop-area">
            <div class="" id="desktop--apps-grid">

            </div>
        </div>
        <div id="taskbar-area">
            <div id="taskbar--start-button" class="taskbar--app" title="Start">
                <span class="taskbar--start-logo">
                    <img src="./assets/icons/windows.svg" alt="Windows logo" />
                </span>
            </div>
            <div class="taskbar--search-wrapper">
                <span class="taskbar--search-icon">
                    <img src="./assets/icons/magnifying-glass.svg" alt="Search" />
                </span>
                <input type="text" name="search" id="taskbar--search" placeholder="Type here to search..." disabled>
            </div>
            <ul id="taskbar--appslist">
            </ul>
            <div class="taskbar--datetime-wrapper">
                <span id="taskbar--datetime-time"></span>
                <span id="taskbar--datetime-date"></span>
            </div>
        </div>
        <menu id="context-menu" type="context" data-hidden="true">
            <div class="context-menu--item">
                <span class="context-menu--item-name">
                    View
                </span>
                <div class="context-menu--nested">
                    <div class="context-menu--item">Large icons</div>
                    <div class="context-menu--item">Medium icons</div>
                    <div class="context-menu--item">Small icons</div>
                    <hr>
                    <div class="context-menu--item">Auto arrange icons</div>
                    <div class="context-menu--item">Align icons to grid</div>
                    <hr>
                    <div class="context-menu--item">Show desktop icons</div>
                </div>
            </div>
            <div class="context-menu--item">
                <span class="context-menu--item-name">
                    Sort by
                </span>
                <div class="context-menu--nested">
                    <div class="context-menu--item">Name</div>
                    <div class="context-menu--item">Size</div>
                    <div class="context-menu--item">Item type</div>
                    <div class="context-menu--item">Date modified</div>
                </div>
            </div>
            <div class="context-menu--item">Refresh</div>
            <hr>
            <div class="context-menu--item" data-disabled="true">Paste</div>
            <div class="context-menu--item" data-disabled="true">Paste shortcut</div>
            <hr>
            <div class="context-menu--item">
                <span class="context-menu--item-name">
                    New
                </span>
                <div class="context-menu--nested">
                    <div class="context-menu--item">
                        <span class="context-menu--item-icon">
                            <img src="./assets/icons/folder.png" alt="">
                        </span>
                        Folder
                    </div>
                    <div class="context-menu--item">
                        <span class="context-menu--item-icon">
                            <img src="./assets/icons/shortcut.png" alt="">
                        </span>
                        Shortcut
                    </div>
                    <hr>
                    <div class="context-menu--item">
                        <span class="context-menu--item-icon">
                            <img src="./assets/icons/text-document.png" alt="">
                        </span>
                        Text Document
                    </div>
                </div>
            </div>
            <hr>
            <div class="context-menu--item">
                <span class="context-menu--item-icon">
                    <img src="./assets/icons/display-settings.png" alt="">
                </span>
                Display settings
            </div>
            <div class="context-menu--item">
                <span class="context-menu--item-icon">
                    <img src="./assets/icons/personalize.png" alt="">
                </span>
                Personalize
            </div>
        </menu>
        <div id="window-implementations">
            <div class="window-implementation" data-for="win-0">
                <link rel="stylesheet" href="./assets/notepad.css">
                <div class="np-wrapper">
                    <div class="np-toolbar">
                        <ul class="np-toolbar--items">
                            <li><span>File</span></li>
                            <li><span>Edit</span></li>
                            <li><span>Format</span></li>
                            <li><span>View</span></li>
                            <li><span>Help</span></li>
                        </ul>
                    </div>
                    <div class="np-textarea-wrapper">
                        <textarea name="notepad-content" id="notepad-content"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
